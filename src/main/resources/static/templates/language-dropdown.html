<!-- this creates a bootstrap dropdown menu with a dynamic list of languages -->
<a href="" class="dropdown-toggle" data-toggle="dropdown">{{'CHANGE_LANGUAGE' | translate}} <span
  class="caret"></span></a>
<ul class="dropdown-menu" role="menu">
  <li ng-repeat="lang in application.availableLanguages" ng-class="{'disabled': application.currentLanguage==lang}">
    <a href="" ng-click="application.changeLanguage(lang)">
      <div class="navbar-languages">
        <div class="navbar-languages-text" translate>{{'language.' + lang}}</div>
        <div class="navbar-languages-image"><img ng-src="images/{{lang}}.png"/></div>
      </div>
    </a>
  </li>
</ul>
